<div class="container my-5">


    <ng-container *ngIf='!isEdit'>
        <h5 class="font-weight-bold mb-4 text-center">Dummy Data List</h5>
        <div class="row mb-3">
            <div class="col-6 text-left" *ngIf="currentUserPer==='Add'">
                <button (click)='add()' class="btn btn-primary">Add New Post</button>

            </div>

            <div class="col-6 text-right">
                <button (click)='logout()' class="btn btn-primary">Logout</button>

            </div>
        </div>
        <table #tbldata class="table mb-0 table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th *ngIf="currentUserPer!=='Add'">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor='let arr of dummyData'>
                    <tr>
                        <td>{{arr.id}}</td>
                        <td>{{arr.title}}</td>
                        <td>{{arr.body}}</td>
                        <td *ngIf="currentUserPer!=='Add'">
                            <div class="btn-group">
                                <div *ngIf="currentUserPer==='Delete'">
                                    <button (click)="deleteEmp(arr.id)" class="btn btn-sm btn-outline-danger">
                                        Delete</button>
                                </div>
                                <div *ngIf="currentUserPer==='Edit'">
                                    <button (click)="editEmp(arr.id)" class="btn btn-sm btn-outline-primary">
                                        Edit</button>
                                </div>
                            </div>
                        </td>

                    </tr>
                </ng-container>

            </tbody>
        </table>

    </ng-container>
    <!-- <ng-template #nodata>
        <h1>No User is registered..!!</h1>
    </ng-template> -->
    <div>
        <div class="container" *ngIf='isEdit'>
            <div class="row" style="margin-left: 271px;">
                <div class="col-6">
                    <div class="card mt-3">
                        <!-- <div class="card-header">
                            <h3 class="text-center">Login</h3>
                        </div> -->
                        <div class="card-body">
                            <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()">

                                <div class="form-group">
                                    <label>Title</label>
                                    <input
                                        [class.is-invalid]="addPostForm.get('title').invalid && addPostForm.get('title').touched"
                                        formControlName="title" class="form-control" type="text">
                                    <div *ngIf="addPostForm.get('title').invalid && addPostForm.get('title').touched">
                                        <small *ngIf="!!addPostForm.get('title').errors?.required"
                                            class="text-danger">Title is
                                            required</small>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label>Description</label>
                                    <input
                                        [class.is-invalid]="addPostForm.get('description').invalid && addPostForm.get('description').touched"
                                        formControlName="description" class="form-control" type="text">
                                    <div
                                        *ngIf="addPostForm.get('description').invalid && addPostForm.get('description').touched">
                                        <small *ngIf="!!addPostForm.get('description').errors?.required"
                                            class="text-danger">Description
                                            is
                                            required</small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <button [disabled]="addPostForm.invalid"
                                            class="btn btn-primary btn-block ">{{currentUserPer==='Edit'?'Update':'Add'}}</button>

                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
